<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad Windsurf Vibes 🏄‍♂️</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">🏄‍♂️ Catch The Perfect Wave, Brah! 🌊</h1>
            <p class="text-gray-600 mt-2">Scope out the gnarly conditions before you shred!</p>
        </header>
        
        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div id="map" class="h-[500px] rounded-lg shadow-lg"></div>
            
            <div class="weather-dashboard space-y-8">
                <div class="current-conditions bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Current Vibes 🤙</h2>
                    <div id="current-weather" class="space-y-4">
                        <div class="weather-icon-large text-center mb-4">
                            <img id="current-weather-icon" src="" alt="Weather Icon" class="w-24 h-24 mx-auto hidden">
                        </div>
                        <div class="weather-data space-y-2">
                            <p class="text-lg"><span class="font-medium">Heat Level:</span> <span id="temperature" class="text-blue-600">--</span>°C</p>
                            <p class="text-lg"><span class="font-medium">Wind Power:</span> <span id="wind-speed" class="text-blue-600">--</span> m/s</p>
                            <p class="text-lg"><span class="font-medium">Wind Flow:</span> <span id="wind-direction" class="text-blue-600">--</span>°</p>
                            <p class="text-lg"><span class="font-medium">Moisture:</span> <span id="humidity" class="text-blue-600">--</span>%</p>
                            <p class="text-lg"><span class="font-medium">Scene:</span> <span id="weather-description" class="text-blue-600">--</span></p>
                        </div>
                    </div>
                </div>
                
                <div class="forecast bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Future Waves Forecast 🌊</h2>
                    <p class="text-gray-600 mb-4">Check out what's rolling in, dude!</p>
                    <div id="hourly-forecast" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
                </div>
            </div>
        </main>
        
        <footer class="text-center mt-8 text-gray-600">
            <p>🏄‍♂️ Stay stoked and ride the waves! 🤙</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/weather.js') }}"></script>
</body>
</html>
