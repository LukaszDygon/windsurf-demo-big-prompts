<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radical Windsurfer Boids üèÑ‚Äç‚ôÇÔ∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .speech-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 1rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: rgba(255, 255, 255, 0.6) transparent transparent;
        }
        #canvas-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-blue-50">
    <div class="fixed top-4 right-4 z-10">
        <button id="toggle-view" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-colors">
            Toggle View üåä
        </button>
    </div>
    <div id="canvas-container">
        <canvas id="boids-canvas"></canvas>
    </div>
    <script src="{{ url_for('static', filename='js/boids.js') }}"></script>
</body>
</html>
